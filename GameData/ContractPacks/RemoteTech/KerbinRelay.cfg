// Contract for setting up the initial Kerbin network.
//   Author: nightingale

CONTRACT_TYPE:NEEDS[RemoteTech]
{
    name = RT_KerbinRelay

    title = Create a Kerbin communication network.
    description = Mission control is tired of losing vessels and probes over the horizon, since they are rarely heard from again.  We need to find a way to stay in constant communication if we have any hope of truly exploring the Mun and beyond.
    synopsis = Build a communication network that can reach Minmus and has continuous connectivity to mission control.
    completedMessage = The network is up and transmitting, and our shake-out testing is complete!

    notes = A three satellite network must have a minimum periapsis of @/ThreeOrFourSats/CommSat3to1/Orbit/minPeA.Print() m, whereas a four satellite network must have a minimum periapsis of @/CommSat1/Orbit/minPeA.Print() m.  Note that these are the bare minimum numbers to have visibility, it is recommended to use higher orbits to give a larger margin of error.

    group = RemoteTech

    // Level 2 prestige
    prestige = Significant

    // This is definitely a Kerbin contract
    targetBody = Kerbin

    // Always offered by the R&D department
    agent = Research & Development Department

    // Can only do this contract once
    maxCompletions = 1

    // Contract rewards
    rewardScience = 5.0
    rewardReputation = 50.0
    rewardFunds = 180000.0
    advanceFunds = 60000.0

    weight = 5.0
    
    PARAMETER
    {
        name = CommSat1
        type = VesselParameterGroup

        define = CommSat I
        disableOnStateChange = false

        PARAMETER
        {
            name = KSCConnectivity
            type = KSCConnectivity
        }

        PARAMETER
        {
            name = Orbit
            type = Orbit

            // Minimum distance to have line of sight for 4 satellites for Kerbin.
            minPeA = @/targetBody.Radius() * 0.70710678118654752440084436210485

            // Pretty close to circular
            maxEccentricity = 0.004

            // Pretty close to equatorial
            maxInclination = 1
        }

        PARAMETER
        {
            name = HasAntenna
            type = HasAntenna

            antennaType = Dish
            activeVessel = true

            // Able to reach just past Minmus
            minRange = 48000000
        }
    }    

    PARAMETER
    {
        name = CommSat2
        type = VesselParameterGroup

        define = CommSat II
        disableOnStateChange = false

        PARAMETER
        {
            name = VesselConnectivity
            type = VesselConnectivity

            vesselKey = CommSat I
        }

        PARAMETER
        {
            name = KSCConnectivity
            type = KSCConnectivity
        }

        PARAMETER
        {
            name = Orbit
            type = Orbit

            // 600 km - minimum distance to have line of sight for 3 satellites for Kerbin.
            minPeA = @/targetBody.Radius() * 0.70710678118654752440084436210485

            // Pretty close to circular
            maxEccentricity = 0.004

            // Pretty close to equatorial
            maxInclination = 1
        }

        PARAMETER
        {
            name = HasAntenna
            type = HasAntenna

            antennaType = Dish
            activeVessel = true

            // Able to reach just past Minmus
            minRange = 48000000
        }
    }    

    PARAMETER
    {
        name = CommSat3
        type = VesselParameterGroup

        define = CommSat III
        disableOnStateChange = false

        PARAMETER
        {
            name = VesselConnectivity
            type = VesselConnectivity

            vesselKey = CommSat II
        }

        PARAMETER
        {
            name = KSCConnectivity
            type = KSCConnectivity
        }

        PARAMETER
        {
            name = Orbit
            type = Orbit

            // 600 km - minimum distance to have line of sight for 3 satellites for Kerbin.
            minPeA = @/targetBody.Radius() * 0.70710678118654752440084436210485

            // Pretty close to circular
            maxEccentricity = 0.004

            // Pretty close to equatorial
            maxInclination = 1
        }

        PARAMETER
        {
            name = HasAntenna
            type = HasAntenna

            antennaType = Dish
            activeVessel = true

            // Able to reach just past Minmus
            minRange = 48000000
        }
    }

    PARAMETER
    {
        name = ThreeOrFourSats
        type = Any

        PARAMETER
        {
            name = CommSat3to1
            type = VesselParameterGroup
            vessel = CommSat III

            PARAMETER
            {
                name = VesselConnectivity
                type = VesselConnectivity

                vesselKey = CommSat I
            }

            PARAMETER
            {
                name = Orbit
                type = Orbit

                // Minimum distance to have line of sight for 3 satellites for Kerbin.
                minPeA = @/targetBody.Radius()
            }
        }
    
        PARAMETER
        {
            name = CommSat4
            type = VesselParameterGroup

            define = CommSat IV
            disableOnStateChange = false

            // Add an extra 1/3 to the rewards for doing it this way
            rewardScience = @/rewardScience / 3.0
            rewardReputation = @/rewardReputation / 3.0
            rewardFunds = @/rewardFunds / 3.0

            PARAMETER
            {
                name = VesselConnectivity
                type = VesselConnectivity

                vesselKey = CommSat I
            }

            PARAMETER
            {
                name = VesselConnectivity
                type = VesselConnectivity

                vesselKey = CommSat III
            }

            PARAMETER
            {
                name = KSCConnectivity
                type = KSCConnectivity
            }

            PARAMETER
            {
                name = Orbit
                type = Orbit

                // 600 km - minimum distance to have line of sight for 3 satellites for Kerbin.
                minPeA = @/targetBody.Radius() * 0.70710678118654752440084436210485

                // Pretty close to circular
                maxEccentricity = 0.004

                // Pretty close to equatorial
                maxInclination = 1
            }

            PARAMETER
            {
                name = HasAntenna
                type = HasAntenna

                antennaType = Dish
                activeVessel = true

                // Able to reach just past Minmus
                minRange = 48000000
            }
        }
    }

    PARAMETER
    {
        name = Duration
        type = Duration

        duration = 2d

        preWaitText = Testing time after network up
        waitingText = Performing shake-out testing
        completionText = Shake-out testing completed
    }

    REQUIREMENT
    {
        name = Coverage
        type = Any

        REQUIREMENT
        {
            name = CelestialBodyCoverage
            type = CelestialBodyCoverage

            minCoverage = 0.0
            maxCoverage = 0.6
        }

        REQUIREMENT
        {
            name = ActiveVesselRange
            type = ActiveVesselRange

            targetBody = Kerbin
            range = 48000000
            invertRequirement = True
        }
    }

    REQUIREMENT
    {
        name = PartModuleTypeUnlocked
        type = PartModuleTypeUnlocked

        partModuleType = Antenna
        partModuleType = Power
    }
}
