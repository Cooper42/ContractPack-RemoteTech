// Contract for setting up a satellite to the outer planets.
//   Author: nightingale

CONTRACT_TYPE:NEEDS[RemoteTech]
{
    name = RT_OuterSat

    title = Launch a satellite that can reach the outer planets.
    description = We want to go really far!  Let's set up a satellite that can reach the further planets.
    synopsis = Launch a satellite with enough range for the outer planets and point it towards Jool, Dres or Eeloo.  Make sure it has connectivity back to mission control.
    completedMessage = The satellite is up and transmitting, and our shake-out testing is complete!

    group = RemoteTech

    // Level 1 prestige
    prestige = Trivial

    // The satellite is launch in Kerbin orbit - so it's a Kerbin contract
    targetBody = Kerbin

    // Always offered by the R&D department
    agent = Research & Development Department

    // Can only do this contract once
    maxCompletions = 1

    // Contract rewards
    rewardReputation = 15.0
    rewardFunds = @advanceFunds * 3.0
    advanceFunds = 100000.0

    weight = 2.5
    
    PARAMETER
    {
        name = OuterSatI
        type = VesselParameterGroup

        define = Giga CommSat I
        disableOnStateChange = false

        PARAMETER
        {
            name = KSCConnectivity
            type = KSCConnectivity
        }

        PARAMETER
        {
            name = ReachState
            type = ReachState

            situation = ORBITING
        }

        PARAMETER
        {
            name = OuterTarget
            type = Any

            title = Point a Dish at Jool, Dres or Eeloo

            disableOnStateChange = false

            PARAMETER
            {
                name = HasAntenna
                type = HasAntenna

                antennaType = Dish
                targetBody = Jool
            }

            PARAMETER
            {
                name = HasAntenna
                type = HasAntenna

                antennaType = Dish
                targetBody = Dres
            }

            PARAMETER
            {
                name = HasAntenna
                type = HasAntenna

                antennaType = Dish
                targetBody = Eeloo
            }
        }
    }    

    PARAMETER
    {
        name = Duration
        type = Duration

        duration = 4d

        preWaitText = Testing time after network up
        waitingText = Performing shake-out testing
        completionText = Shake-out testing completed
    }

    REQUIREMENT
    {
        name = Coverage
        type = Any

        REQUIREMENT
        {
            name = CelestialBodyCoverage
            type = CelestialBodyCoverage

            targetBody = Jool

            minCoverage = 0.0
            maxCoverage = 0.2
        }

        REQUIREMENT
        {
            name = CelestialBodyCoverage
            type = CelestialBodyCoverage

            targetBody = Dres

            minCoverage = 0.0
            maxCoverage = 0.2
        }

        REQUIREMENT
        {
            name = CelestialBodyCoverage
            type = CelestialBodyCoverage

            targetBody = Eeloo

            minCoverage = 0.0
            maxCoverage = 0.2
        }
    }

    REQUIREMENT
    {
        name = AnyGigaDish
        type = Any

        REQUIREMENT
        {
            name = PartUnlocked
            type = PartUnlocked

            part = RTGigaDish1
        }

        REQUIREMENT
        {
            name = PartUnlocked
            type = PartUnlocked

            part = RTGigaDish2
        }
    }

    REQUIREMENT
    {
        name = PartModuleTypeUnlocked
        type = PartModuleTypeUnlocked

        partModuleType = Antenna
        partModuleType = Power
    }
}
